syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "payload.proto";

package auth;
option go_package = "auth-service/internal/grpc/proto/auth";

message User {
  string uuid = 1;
  string username = 2;
  string email = 3;
  string phone = 4;
  string address = 5;
  string userType = 6;
  string addedBy = 7;
  google.protobuf.Timestamp createdAt = 8;
  google.protobuf.Timestamp modifiedAt = 9;
}

message UserRequest {
  string username = 1;
  string email = 2;
  string phone = 3;
  string address = 4;
  string password = 5;
  string userType = 6;
  Payload payload = 7;
}

message UserResponse {
  User user = 1;
}
