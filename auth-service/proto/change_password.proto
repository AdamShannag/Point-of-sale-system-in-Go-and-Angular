syntax = "proto3";

import "payload.proto";

package auth;
option go_package = "auth-service/internal/grpc/proto/auth";

message ChangePasswordRequest {
  string username = 1;
  string oldPassword = 2;
  string newPassword = 3;
  Payload payload = 4;
}

message ChangePasswordResponse {
  bool status = 1;
}
